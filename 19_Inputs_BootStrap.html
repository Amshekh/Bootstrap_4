<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Form Inputs in BootStrap </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		.container-fluid {
			width: 500px;
			height: 450px;
			padding: 2px;
			background: lightyellow;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		
		<h4 style="text-align: center;"> Form Inputs </h4> </br></br>

		<form role="form">
			
			<!--   Input Fields   -->
			<div class="form-group">
				<label for="usr"> Name: </label>
				<input type="text" class="form-control" id="usr" placeholder="Enter Name">
			</div>

			<!--   Text Area  -->
			<div class="form-group">
				<label for="comment"> Comment </label>
				<input type="text" class="form-control" rows=5 id="comment">
			</div>

			<!--  Checkboxes   -->
			<div class="checkbox">
				<label><input type="checkbox" value=""> option 1 </label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value=""> option 2 </label>
			</div>

			</br>
			<!--  Radio Buttons  -->
			<div class="radio">
				<label><input type="radio" name="optradio"> option 1 </label>
			</div>
			<div class="radio">
				<label><input type="radio" name="optradio"> option 2 </label>
			</div>

			</br></br>
			<!--   Select Menu  -->
			<div class="form-group">
				<label for="sel"> Select List </label>
				<select class="form-control" id="sel">
					<option> 1 </option>
					<option> 2 </option>
					<option> 3 </option>
					<option> 4 </option>
					<option> 5 </option>
				</select>
			</div>

			</br>

			<div class="form-group">
				<label for="msel"> Multiple Select List </label>
				<select multipleclass="form-control" id="msel">
					<option> 1 </option>
					<option> 2 </option>
					<option> 3 </option>
					<option> 4 </option>
					<option> 5 </option>
				</select>
			</div>
		</form>
	</div>
</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</html>
