<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Buttons in BootStrap 4 </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		</br></br>
		<!-- 	Button Styles   -->
		<button type="button" class="btn btn-default"> Default </button>
		<button type="button" class="btn btn-primary"> Primary </button>
		<button type="button" class="btn btn-info"> Info </button>
		<button type="button" class="btn btn-success"> Success </button>
		<button type="button" class="btn btn-warning"> Warning </button>
		<button type="button" class="btn btn-danger"> Danger </button>
		<button type="button" class="btn btn-link"> Link </button>
		<hr />
		<a href="#" class="btn btn-info" role=button> Link Button </a>
		<input type="button" class="btn btn-primary" value="Input Button">
		<input type="submit" class="btn btn-warning" value="Submit Button">

		<!--  Button Sizes  -->
		<hr />
		<button type="button" class="btn btn-primary btn-lg"> Large </button>
		<button type="button" class="btn btn-primary btn-md"> Medium </button>
		<button type="button" class="btn btn-primary btn-sm"> Small </button>
		<hr />

		<!--  Block Level Buttons -->
		<button type="button" class="btn btn-primary btn-block"> Button 1 </button>
		<button type="button" class="btn btn-default btn-block"> Button 2 </button>

		<button type="button" class="btn btn-primary btn-lg btn-block"> Button 1 </button>
		<button type="button" class="btn btn-default btn-lg btn-block"> Button 2 </button>

		<button type="button" class="btn btn-primary btn-md btn-block"> Button 1 </button>
		<button type="button" class="btn btn-default btn-md btn-block"> Button 2 </button>

		<button type="button" class="btn btn-primary btn-sm btn-block"> Button 1 </button>
		<button type="button" class="btn btn-default btn-sm btn-block"> Button 2 </button>
		<hr />

		<button type="button" class="btn btn-primary active"> Active Primary </button>
		<button type="button" class="btn btn-primary disabled"> Disabled Primary </button>
	</div>
</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</html>
